<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main class="card-container">
      <section class="card-content">
        <h1>
          Get <span id="purple-h1">insights</span> that help your business grow.
        </h1>
        <p>
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="group-content">
          <span
            >10k+
            <span class="content-stats"
              ><br />
              COMPANIES</span
            ></span
          >
          <span
            >314 <span class="content-stats"><br />TEMPLATES </span></span
          >
          <span
            >12m+ <span class="content-stats"><br />QUERIES</span></span
          >
        </div>
      </section>
      <div class="img-container">
        <img
          src="/images/image-header-desktop.jpg"
          alt="image-header-desktop"
        />
      </div>
    </main>
  </body>
</html>
